<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Bootstrap Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="bootstrap-4.svg" class="card-img-top px-4 py-2" alt="Bootstrap 4 Logo">
            <div class="card-body">
                <p class="card-text">
                    This is a wider card with supporting text below as a natural lead-in to additional content.
                    <span id="moreText" class="collapse">
                        This content is a little bit longer and will be displayed when the "View" button is clicked. You can put any additional text here.
                    </span>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="collapse" data-target="#moreText" aria-expanded="false" aria-controls="moreText">
                            View
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body> 
</html>
